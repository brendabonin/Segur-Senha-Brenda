<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="um cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>

        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>

        <div class="parametro">
            <h3 class="parametro-titulo">Personalize a sua senha</h3>
            <div class="parametro-coluna__senha">
                <di class="parametro-senha">
                   <h4 class="prametro-snha__titulo">Número de caracteres</h4>
                </di>

                <di class="parametro-senha">
                    <h4 class="prametro-snha__titulo">Características da Senha</h4>
                 </di>

                 <di class="parametro-senha">
                    <h4 class="prametro-senha__titulo">Força da Senha</h4>
                 </di>




            </div>
        </div>    
    </section>
</body>

</html>
